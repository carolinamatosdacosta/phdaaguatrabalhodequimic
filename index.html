<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Química - Ensino Médio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d6a4f; /* verde chique */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            text-decoration: underline;
            color: #a7c957;
        }
        .animated-text {
            font-size: 1.5em;
            animation: fadeIn 3s ease-in-out infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .bubble {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #a7c957;
            position: absolute;
            animation: floatBubble 10s infinite;
        }
        @keyframes floatBubble {
            0% { top: 100%; left: 50%; }
            100% { top: 0%; left: 50%; }
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .videos iframe {
            width: 45%;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Química no Ensino Médio</h1>

    <div class="animated-text">
        <p>Bem-vindo ao nosso site interativo de Química!</p>
    </div>

    <!-- Vídeo colocado -->
    <video controls>
        <source src="seu_video.mp4" type="video/mp4">
    </video>

    <!-- Adicionando mais vídeos -->
    <div class="videos">
        <iframe src="https://www.youtube.com/embed/video_id_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/video_id_2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/video_id_3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/video_id_4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/video_id_5" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Decoração de bolha -->
    <div class="bubble" style="animation-duration: 12s;"></div>
    <div class="bubble" style="animation-duration: 8s;"></div>
    <div class="bubble" style="animation-duration: 10s;"></div>

</body>
</html>
